name: Weekly security sweep

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sweep:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./prisma/dev.db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce npm as canonical lockfile
        run: |
          if [ -f yarn.lock ]; then
            echo "yarn.lock detected; remove it or update workflows to handle dual lockfiles." >&2
            exit 1
          fi

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Audit production dependencies
        run: npm audit --production --audit-level=high

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          format: 'table'
