<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio Multiverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: radial-gradient(circle at 20% 20%, #1a2740, #090d14 40%, #02040a);
      --accent: #7bf3ff;
      --soft: #ffa93d;
      --hard: #3d4b69;
      --text: #dfe9ff;
      --glow: 0 0 20px rgba(123, 243, 255, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    body.pmv-wow {
      perspective: 1200px;
      transform-style: preserve-3d;
    }
    #pmv-root {
      position: relative;
      min-height: 100vh;
      padding: 1.5rem;
      backdrop-filter: blur(12px);
      z-index: 2;
    }
    .pmv-starfield {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.8;
      pointer-events: none;
    }
    .pmv-banner {
      padding: 1rem 1.5rem;
      background: rgba(32, 49, 76, 0.45);
      border: 1px solid rgba(123, 243, 255, 0.25);
      border-radius: 14px;
      box-shadow: var(--glow);
      max-width: 46rem;
      margin-bottom: 1rem;
    }
    .pmv-banner h1 { margin: 0 0 0.4rem; letter-spacing: 0.05em; }
    .pmv-banner p { margin: 0; color: #b5c5e8; }

    .pmv-galaxy {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .pmv-node {
      position: relative;
      min-height: 8rem;
      background: rgba(17, 27, 44, 0.65);
      border: 1px solid rgba(123, 243, 255, 0.35);
      border-radius: 18px;
      color: var(--text);
      cursor: pointer;
      overflow: hidden;
      box-shadow: var(--glow);
      transform: translateZ(0);
      transition: transform 200ms ease, box-shadow 200ms ease;
    }
    .pmv-node:hover { transform: translateY(-4px) scale(1.01); box-shadow: 0 0 30px rgba(123,243,255,0.4); }
    .pmv-node span { display: block; padding: 1rem; text-align: left; font-weight: 600; }
    .pmv-node::after {
      content: '';
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at 20% 20%, rgba(123,243,255,0.25), transparent 45%);
      transform: rotate(var(--tilt, 0));
      mix-blend-mode: screen;
    }
    .pmv-unlocked { border-color: var(--accent); }
    .pmv-soft_locked { border-color: var(--soft); box-shadow: 0 0 22px rgba(255,169,61,0.3); }
    .pmv-hidden { border-style: dashed; border-color: var(--hard); color: #5b6d94; background: rgba(9,12,20,0.5); cursor: not-allowed; }

    .pmv-room {
      position: relative;
      border-radius: 22px;
      border: 1px solid rgba(123, 243, 255, 0.35);
      background: linear-gradient(145deg, rgba(19, 31, 54, 0.8), rgba(6, 10, 20, 0.8));
      overflow: hidden;
      min-height: 60vh;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45), var(--glow);
    }
    .pmv-room-shell { position: relative; height: 100%; width: 100%; }
    .pmv-parallax { position: absolute; inset: 0; perspective: 1200px; overflow: hidden; }
    .pmv-layer { position: absolute; inset: -15%; background: radial-gradient(circle, rgba(123,243,255,0.15), transparent 50%); filter: blur(1px); animation: drift 18s infinite linear; }
    .depth-1 { animation-duration: 22s; mix-blend-mode: screen; }
    .depth-2 { animation-duration: 16s; mix-blend-mode: lighten; }
    .depth-3 { animation-duration: 12s; mix-blend-mode: screen; }
    @keyframes drift { from { transform: translate3d(-4%, -2%, 0) scale(1.05); } to { transform: translate3d(6%, 6%, 0) scale(1.08); } }

    .pmv-room-meta {
      position: relative;
      padding: 1.5rem;
      z-index: 2;
      backdrop-filter: blur(4px);
    }
    .pmv-label { color: #8fb8ff; letter-spacing: 0.08em; font-size: 0.85rem; margin: 0 0 0.5rem; }
    .pmv-room h1 { margin: 0 0 0.4rem; font-size: 2rem; letter-spacing: 0.04em; }
    .pmv-room p { margin: 0.3rem 0; color: #b7c8e4; }
    .pmv-stub { font-size: 0.85rem; color: #8ad8ff; }

    .pmv-controls { display: flex; gap: 0.5rem; margin: 0 0 1rem; }
    .pmv-controls button { padding: 0.65rem 1rem; border-radius: 12px; background: rgba(123,243,255,0.12); border: 1px solid rgba(123,243,255,0.3); color: var(--text); cursor: pointer; box-shadow: var(--glow); }
    .pmv-controls button:hover { background: rgba(123,243,255,0.2); }

    .pmv-lock {
      margin-top: 1rem;
      padding: 0.9rem 1.1rem;
      background: rgba(255, 169, 61, 0.12);
      border: 1px solid rgba(255, 169, 61, 0.5);
      border-radius: 12px;
      color: #ffd9ad;
      max-width: 32rem;
    }

    .pmv-elevator { display: grid; grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr)); gap: 1rem; }
    .pmv-level { padding: 0.8rem; border-radius: 16px; background: rgba(17, 27, 44, 0.6); border: 1px solid rgba(123,243,255,0.3); box-shadow: var(--glow); }
    .pmv-level-label { font-weight: 700; color: #8fb8ff; margin-bottom: 0.6rem; }
    .pmv-elevator-room { width: 100%; padding: 0.8rem; border-radius: 12px; border: 1px solid rgba(123,243,255,0.35); background: rgba(14,22,36,0.8); color: var(--text); cursor: pointer; margin-bottom: 0.5rem; }
    .pmv-elevator-room.pmv-soft_locked { border-color: var(--soft); color: #ffcc96; }
    .pmv-elevator-room.pmv-hidden { border-style: dashed; border-color: var(--hard); color: #5b6d94; cursor: not-allowed; }
    .pmv-elevator-room:hover { background: rgba(123,243,255,0.15); }

    .pmv-nav { position: fixed; top: 1rem; right: 1rem; z-index: 5; display: flex; gap: 0.5rem; }
    .pmv-nav a { padding: 0.65rem 1rem; border-radius: 12px; background: rgba(11,20,31,0.8); border: 1px solid rgba(123,243,255,0.35); color: var(--text); text-decoration: none; box-shadow: var(--glow); }
  </style>
</head>
<body class="pmv-wow">
  <nav class="pmv-nav">
    <a href="#/lobby">Lobby</a>
    <a href="#/elevator">Elevator</a>
  </nav>
  <div id="pmv-root"></div>
  <script src="runtime/portfolio_multiverse.js"></script>
</body>
</html>
